name: deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build & push docker image
      run: |
        docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password ${{ secrets.DOCKER_HUB_PASSWORD }}
        docker build -t jonasearth/finance-bff:latest .
        docker push jonasearth/finance-bff:latest
    
  
  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Create kubeconfig
      uses: WyriHaximus/github-action-helm3@v3.0.0
      with:
        exec: helm upgrade finance-bff ./deployment/helm --namespace personal-management
        kubeconfig: '${{ secrets.KUBE_CONFIG }}'
        overrule_existing_kubeconfig: "true"